title: SEMANTIK
logo:  logo.png
description: Sejarah Merkantilisme Itu Asik
baseurl: "/modul" # the subpath of your site, e.g. /blog
url: "https://semantik.site" # the base hostname & protocol for your site, e.g. http://example.com


# Author Settings
author:
  name: Kelompok 5
  image: '/assets/img/author.png'
  job: SEMANTIK
  bio: Hai teman-teman! nah, di website ini kalian bisa belajar mengenai sejarah merkantilisme dengan lebih mudah loh! akan ada banyak gambar dan infografis untuk mempermudah kalian dalam memahami materinya. Ngga lupa juga nanti akan ada kuis agar kalian bisa mengukur sejauh mana kalian memahami materi merkantilisme ini. Meski pun ada kuis, tapi tenang aja teman-teman, kuisnya kami jamin ga susah kok kalau kalian membaca penjelasan dari kami dengan seksama. Jadi semangat belajarnya! dan semoga penjelasan kami mudah kalian pahami!.
  email: forexample@website.com


# Contact links
contact:
  - name: Twitter
    link: https://twitter.com/
  - name: Facebook
    link: https://facebook.com/
  - name: Instagram
    link: https://instagram.com/


# Comment Section (Disqus)
disqus-identifier: mr-brown # add your shortname for Disqus Comment. For example mr-brown


# Google Analytics
google-analytics: # add your identifier. For example UA-99631805-1.


# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-sitemap
  - jekyll/tagging

# Pages Path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

include:
  - _pages

# Tags
tag_page_dir:         tag
tag_page_layout:      tag-page
tag_permalink_style:  pretty

sass:
  sass_dir: _sass
  style: compressed


# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
